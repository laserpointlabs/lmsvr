<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bet Assistant</title>
    <link rel="stylesheet" href="style.css?v=21">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>window.DEFAULT_MODEL = 'gpt-4o';</script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-row">
                <h1>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-color);">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    Bet Assistant
                </h1>
                <div class="header-actions">
                    <!-- Alerts Bell -->
                    <button id="alerts-btn" class="icon-btn" aria-label="Alerts" title="Line Movement Alerts">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span id="alert-badge" class="alert-badge" style="display: none;">0</span>
                    </button>
                    <!-- Config Button -->
                    <button id="toggle-settings-btn" class="secondary-btn compact" aria-label="Settings">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        Config
                    </button>
                </div>
            </div>

            <!-- Alerts Panel (collapsed by default) -->
            <div id="alerts-panel" class="alerts-panel collapsed">
                <div class="alerts-header">
                    <h3>ðŸ”” Line Movement Alerts</h3>
                    <button id="refresh-alerts-btn" class="icon-btn" title="Check for new alerts">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
                <div id="alerts-list" class="alerts-list">
                    <p class="no-alerts">No alerts yet. Monitoring for line movements...</p>
                </div>
            </div>

            <!-- Settings Panel -->
            <div id="settings-panel" class="collapsed">
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="api-key-input">API Key</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="password" id="api-key-input" placeholder="sk-..." autocomplete="off">
                            <button id="save-key-btn" class="primary-btn">Save</button>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label for="model-select">AI Model</label>
                        <select id="model-select">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                    <span id="key-status" class="key-status"></span>
                    <button id="clear-chat-btn" class="secondary-btn" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                        Clear Chat
                    </button>
                </div>
            </div>
        </header>

        <div id="chat-section">
            <div id="messages"></div>
            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="input-area">
                <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
                <button id="send-btn" aria-label="Send">
                    <span class="loading"></span>
                    <svg viewBox="0 0 24 24">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="device-manager.js?v=22"></script>
    <script src="app.js?v=22"></script>
</body>
</html>
