name: LaserPoint Labs API Gateway
version: 1.0.0
schema: v1

models:
  # Qwen3 Coder 30B - Primary chat model (OpenAI-compatible endpoint)
  - name: Qwen3 Coder 30B
    provider: openai
    model: qwen3-coder:30b
    apiBase: https://lmapi.laserpointlabs.com/v1/ollama
    apiKey: ${{ secrets.LMAPI_KEY }}
    roles:
      - chat
      - edit
      - apply
    defaultCompletionOptions:
      temperature: 0.7
      maxTokens: 4096
    requestOptions:
      timeout: 300

  # Devstral 27B - Alternative chat model
  - name: Devstral 27B
    provider: openai
    model: devstral
    apiBase: https://lmapi.laserpointlabs.com/v1/ollama
    apiKey: ${{ secrets.LMAPI_KEY }}
    roles:
      - chat
      - edit
      - apply
    defaultCompletionOptions:
      temperature: 0.7
      maxTokens: 4096
    requestOptions:
      timeout: 300

  # GPT-OSS 20B - Good balance for Chat and Edit
  - name: GPT-OSS 20B
    provider: openai
    model: gpt-oss:20b
    apiBase: https://lmapi.laserpointlabs.com/v1/ollama
    apiKey: ${{ secrets.LMAPI_KEY }}
    roles:
      - chat
      - edit
      - apply
    defaultCompletionOptions:
      temperature: 0.7
      maxTokens: 4096
    requestOptions:
      timeout: 300

context:
  - provider: file
  - provider: code
  - provider: diff
  - provider: terminal

rules:
  - Be concise and helpful in responses
  - Focus on code quality and best practices
  - When editing code, maintain existing patterns and style
