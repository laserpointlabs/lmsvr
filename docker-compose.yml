# Docker Compose configuration for Ollama API Gateway
# Note: version field is obsolete in Docker Compose v2+

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-models:/root/.ollama
      - ./scripts:/scripts:ro
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      # Maximum number of models to keep loaded in memory concurrently
      # Default is 3 * number of GPUs (or 3 for CPU inference)
      # Increase this value to keep more models loaded simultaneously
      # With 4 GPUs (64GB VRAM), 6-8 models is recommended
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-6}
      # Keep models loaded indefinitely (negative value = forever)
      # Default: 5m (models unload after 5 minutes of inactivity)
      # Set to -1 or -1m to keep models loaded permanently
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:--1}
      # Comma-separated list of models to preload on startup
      # Example: "llama3.2:latest,qwen3-coder:30b,mistral:latest"
      # Models will be pulled if not already available and loaded permanently
      - OLLAMA_PRELOAD_MODELS=${OLLAMA_PRELOAD_MODELS:-}
    entrypoint: ["/scripts/ollama-start.sh"]
    # GPU configuration - requires NVIDIA Container Toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Alternative GPU configuration (use if deploy doesn't work)
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - lmsvr_network

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    # Run as root to avoid permission issues with SQLite bind mounts
    # For production, use a named volume or ensure proper user mapping
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./api_gateway:/app
      - ./mcp_servers:/mcp_servers
    environment:
      - DATABASE_URL=sqlite:////app/data/lmapi.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
      - CLOUDFLARE_TUNNEL_URL=${CLOUDFLARE_TUNNEL_URL:-https://lmapi.laserpointlabs.com}
      # Get your free key from https://the-odds-api.com/
      - ODDS_API_KEY=${ODDS_API_KEY}
      # Time to clear alerts (in minutes)
      - ALERT_TTL_MINUTES=${ALERT_TTL_MINUTES:-60}
      # Prop Check Interval (in minutes)
      - PROP_CHECK_INTERVAL=${PROP_CHECK_INTERVAL:-15}
      # OpenAI Key
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - lmsvr_network

  bet_frontend:
    build:
      context: ./bet_frontend
      dockerfile: Dockerfile
    container_name: bet_frontend
    ports:
      - "8002:80"  # Optional: for local testing
    environment:
      - DEFAULT_MODEL=${BET_DEFAULT_MODEL:-gpt-4o}
    restart: unless-stopped
    networks:
      - lmsvr_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    # Using config file for ingress rules (CLI control)
    command: tunnel --config /etc/cloudflared/config.yml run
    depends_on:
      api_gateway:
        condition: service_started
      bet_frontend:
        condition: service_started
    restart: unless-stopped
    networks:
      - lmsvr_network
    volumes:
      - ./cloudflare/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflare/credentials.json:/etc/cloudflared/credentials.json:ro

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium
    shm_size: 2gb
    restart: unless-stopped
    networks:
      - lmsvr_network

networks:
  lmsvr_network:
    driver: bridge
